<html>
<head>

	<style>
		table {
			width: 100%;
			margin: 0 auto;
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 10px;
		}

		.entry {

		}

		.count {
			width: 20%;
		}
		.url {
			width: 80%;
		}

		.metadata {
			display: none;
			background-color: rgb(240,240,240);
			padding: 10px;
		}
		.entry:hover .metadata {
			display: inline;
		}
	</style>

</head>

<body>

	<table>
		<tr class="entry">
			<td class="count">666</td>
			<td class="url">
				<p>The quick brown fox jumps.<p>
				<p class="metadata">Over the lazy dog.</p>
			</td>
		</tr>
	</table>

</body>
</html>
